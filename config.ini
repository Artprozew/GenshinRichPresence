[SETTINGS]
GIMI_DIRECTORY=REQUIRED. Place here the root path of your 3DMigoto, i.e. where your "3DMigoto Loader.exe" is located, e.g. C:\Downloads\3dmigoto
GAME_PATH=REQUIRED only if START_GAME_AND_GIMI is True. Place here the path where your GenshinImpact.exe is located, e.g. C:\Program Files\Genshin Impact\Genshin Impact game
START_GAME_AND_GIMI=False
ALWAYS_CHECK_FOR_UPDATES=True
RPC_UPDATE_RATE=15
LOG_TAIL_SLEEP_TIME=1.5

[ACTIVITY]
large_image=%%(character_image)
large_text=%%(character)
small_image=%%(region_image)
small_text=Exploring %%(region)
details=Playing as %%(character)
state=Exploring %%(region), %%(user_activity)

